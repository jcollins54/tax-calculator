<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="tax.css">
    <script>
        "use strict";
        const getErrorMsgTax = lbl => `${lbl} must be a valid number greater than zero and less than 100.`;
        var $ = function(id) {
            return document.getElementById(id);
        };
    const calculateTax = (subtotal, taxRate) => {
    const taxAmount = subtotal * taxRate/100; 
    return taxAmount; 
    };
    var processEntries = function() {
        var tax = parseFloat($("tax").value);
        var sales = parseFloat($("sales").value);

        if (isNaN(tax) || isNaN(sales)) {
                alert("Both entries must be numeric");
            } else if (isNaN(tax) || tax <=0 || tax >= 100) {
              alert(getErrorMsgTax("tax"));
              focusAndSelect("#tax");
            } else {
                $("#total").value = (sales + calculateTax(sales, tax)).toFixed(2);
                $("tax").focus();
            }
        };
    window.onload = function() {
            $("calculate").onclick = processEntries;
    };

    </script>
</head>
<body>
    <main>
        <h1>Tax Calculator</h1>
        <label for="tax">Sales Amount:</label>
    <input type="text" id="tax"><br>
        <label for="sales">Tax Percent:</label>
        <input type="text" id="sales"><br>
        <label for="total">Total:</label>
        <input type="text" id="total" disabled><br>
        <label>&nbsp;</label>
        <input type="button" id="calculate" value="Calculate Tax"><br>
    </main>
</body>
</html>
